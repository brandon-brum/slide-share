<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    SlideShare Screen Sharing
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="loading">
<main>
  <div id="videoContainer">
    <video id="streamVideo" autoplay></video>
    <audio id="microphoneAudio" autoplay></audio>
    <p id="nothingPlaying"><span class="bigText">ðŸ¥±</span><br>Nothing is playing right now.</p>
  </div>
  <aside>
    <div style="text-align: center;"><img id="logo" src="logo.svg"></div>
      <h2 id="asideHeading">Welcome to SlideShare!<br>
        <sup style="font-size: 50%; vertical-align: super;">version 0.5</sup></h2>
      
      <section id="roleSection">
        <button onclick="onShareButton()">Share</button>
        <button onclick="onWatchButton()">Watch</button>
      </section>
      <section id="idSection" style="display: none;"><label id="idLabel">Your Host's IDentificator is:</label>
        <div style="display:flex; justify-content: center; align-items: center;">
          <input type="text" id="idBox" style="flex-grow:1"></input><button style="width:initial; display:none;">âœ€</button><br><br>
        </div><br>
        <div style="text-align: center;"><button id="startButton">Start</button></div>
      </section>
      <section id="settingsSection" style="display: none;">
        <heading><h3>Stream Settings</h3><div style="flex-grow:1"></div><button id="microphoneButton"><img src="resources/microphone.png"></button></heading>
        <label>Video Quality:</label> <var id="videoQualityValue">100%</var><br><input id="videoQualitySlider" type="range" value="1" min="0.05" max="1" step="0.05">
        <div style="display:none;"><label>Microphone Quality:</label> <var id="microphoneQualityValue">100%</var><br><input id="microphoneQualitySlider" type="range" value="1" min="0.05" max="1" step="0.05"></div>
        <label>Incoming Mic Volume:</label><var id="microphoneVolumeValue">100%</var><br><input id="microphoneVolumeSlider" type="range" value="1" min="0.00" max="1" step="0.05">
      </section>
      <section id="chatSection" style="display:none;">
        <heading>
          <h3>Chat</h3>
          <div style="flex-grow:1"></div>
          <button id="textToSpeechButton"><span style="position: relative; top:-3px;">ðŸ•«</span></button>
          <button id="chatPopOutButton"><span style="position: relative; top:4px; font-size: 17px;">â§‰</span></button>
        </heading>
        <div id="chatContents"></div>
        <span id="chatBox" role="textbox" contenteditable></span>
      </section>
    </div>
  </aside>
</main>
</body>

<script src="peerjs.min.js"></script>
<script src="script.js"></script>
<script defer>document.body.className = "" </script>
</html>
