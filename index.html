<style>
  html, body { margin: 0; padding: 0; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; width: 100vw;}
  video { height:100vh; max-width:80vw; background: black;}

  h2,h3 { border-bottom: 1px solid black; }

  header {
    text-align:center;
    background:white;
    border-radius: 2px;
    box-shadow: 1px 1px 5px #aaa;
    padding: 10px;
  }

  main {
    display:flex;
    justify-content: left;
    width:100vw;
  }

  aside { min-width: 200px; flex-grow:1;}

  aside button, aside input[type=text] {
    background:#282;
    color: white;
    font-weight: bold;
    border: 3px solid white;
    border-radius: 5px;
    box-shadow: 1px 1px 5px #AAA;
    margin: 0 5px;
    padding: 10px 15px;
    font-size: 18px;
    width:40%;
  }

  aside input[type=range] { width: 100%; }

  #roleSelection {
    text-align: center;
    display: flex;
    justify-content:center;
    flex-wrap:wrap;
  }

  textarea {
    resize: none;
  }

  #sideTopBar {
    height:5vh;
  }

  #videoContainer { position:relative; text-align: left;}

  span.bigText { font-size:xx-large; }

  #videoContainer p {
    color:white;
    font-weight: bold;
    position:absolute;
    text-align: center;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%)
  }

  aside {
    height: 100vh;
    flex-grow: 1;
  }

  aside > button {
    height: 5vh;
    background: #282;
    color:white;
    border: 1px solid #AAA;
    border-bottom: none;
    border-radius: 5px 5px 0 0;
    margin-right: 5px;
  }

  #chatContainer {
    height: 95vh;
    flex-grow: 1;
    display:flex;
    justify-content: stretch;
    flex-direction: column;
  }

  #chatContents { flex-grow:1; border-top: 1px solid black;}

  #chatBox {
    height:10vh;
    border-top: 1px solid;
  }

  #settingsContainer, #welcomeContainer { padding: 10px; }

  #welcomeContainer #idbox {
    font-size: 1.25em;
  }

  @media (orientation: portrait) {
    main { flex-direction: column; }
    video { width: 100vw; height: initial; }
  }
</style>
